<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body>
		<div class="container">
			<img
				class="mobile-hero"
				src="./images/image-product-mobile.jpg"
				alt="#"
			/>
			<img
				class="desktop-hero"
				src="./images/image-product-desktop.jpg"
				alt=""
			/>
			<div class="content-container">
				<p class="letter-spacing">PERFUME</p>
				<h1>Gabrielle Essence Eau De Parfum</h1>
				<p>
					A floral, solar and voluptuous interpretation composed by
					Olivier Polge, Perfumer-Creator for the House of CHANEL.
				</p>
				<div class="price-container">
					<h2>$149.99</h2>
					<p class="line-through">$169.99</p>
				</div>
				<a class="cart-btn" href="#"
					><img src="./images/icon-cart.svg" alt="#" /> &nbsp; Add to
					Cart</a
				>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Seyienei Meyase</a>.
		</div>
	</body>
</html>
